<h1>Social Network</h1>
<div>
    <label for="username">Username</label>
    <input type="text" id="username" ng-model="userData.username"/>
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="userData.password"/>
    <button ng-click="login(userData)">Login</button>
</div>
