<div id="regForm">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" ng-model="userData.username" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="userData.password" />
    </div>
    <div>
        <label for="confirmPassword">Confirm password</label>
        <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" />
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="userData.name" />
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" ng-model="userData.email" />
    </div>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="male" id="male"/>
        <span>Male</span>
        <input type="radio" name="gender" value="female" id="female"/>
        <span>Female</span>
        <input type="radio" name="gender" value="other" id="other"/>
        <span>Other</span>
    </div>
    <button ng-click="register(userData)">Register</button>
</div>
